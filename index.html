<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="success-alert" role="alert" style="display: none;">
    Form submitted successfully
    </div>
    <form class = "form-register">
        
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter username">
        <p id = "usernameAlert" class = "alert"></p><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter email address">
        <p id = "emailAlert" class = "alert"></p><br>


        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password">
        <p id = "passwordAlert" class = "alert"></p><br>


        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password">
        <p id = "confirmPasswordAlert" class = "alert"></p><br>


        <input type="submit" id = "submitBtn" value="Register">
    </form>
    <script src = "script.js"></script>
</body>
</html>
